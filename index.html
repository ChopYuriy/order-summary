<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <!-- CSS only -->

  <link rel="stylesheet" href="static/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="hero-image" src="images/illustration-hero.svg" alt="hero-image">
    <div class="container">
      <h2 class="title">Order Summary</h2>
      <p class="order-description"> You can now listen to millions of songs, audiobooks and podcasts on
         any device anywhere you like!
      </p>
      <div class="plan-container">
        <img src="images/icon-music.svg" alt="notes-image">
        <div class="plan-description">
          <strong>Annual plan</strong>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed-button">Proceed to Payment</button>
      <a href="#" class="cancel-reference">Cancel Order</a>
    </div>

  </div>
</body>

</html>
